<!DOCTYPE html>
<html>
<head>
  <title>Geoinformática</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Cargar Leaflet: instructions at http://leafletjs.com/download.html -->
<!-- Cargar .css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
  integrity="sha384-Zh+y1U8o6/7ni8Mp8szvUfZjGeKKS10CGH3IlD6L1X+XwzYgQ1llOjw/Wslc0cma"
  crossorigin="anonymous">
<!-- Cargar .js -->
  <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
  integrity="sha384-6rCYjRgWDEI2RlZxiVihj1WIZB/uvFiRCGpavTVgFrSPDL0Bk1AiqCW+mmv5h0LP"
  crossorigin="anonymous"></script>
<!-- Cargar jquery -->
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  
  <!-- Position the map and title with Cascading Style Sheet (.css) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Geoinformática</div>
  <div id="map"></div>

  <!-- Create the map content with JavaScript (.js) -->
  <script>

 //Crear variables para mapa base
var transport = L.tileLayer('https://tile.thunderforest.com/transport/{z}/{x}/{y}.png?apikey=346585a3594c4671979ebe96e8cf3a8d', {
	attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	apikey: '<346585a3594c4671979ebe96e8cf3a8d>',	maxZoom: 22});
var EsriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'});
var terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'}); 
var light = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'});

//Cargar GeoJSON
	  
//Estilo para la capa del límite de la cdmx
var myStyle = {
    "fillOpacity": 0,
    "color": "#414244",
    "weight": 5,
    "opacity": 1
};	  
	  
var limite = L.geoJson(null, {
	style: myStyle })
//Traer el frente la capa de límite
limite.bringToFront();
	  
var cdmx = L.geoJson(null, {
    style: function(feature){
      var fillColor,
          denpob = feature.properties.DenPob;
      if ( denpob >  253.2304 ) fillColor = "#fde725";
      else if ( denpob > 177.13 ) fillColor = "#5dc962";
      else if ( denpob > 112.24 ) fillColor = "#20908d";
      else if ( denpob > 51.76 ) fillColor = "#3a528b";
      else if ( denpob > 0.03 ) fillColor = "#440154";
      else fillColor = "#f7f7f7";  // no data
      return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .4 };
    },
    onEachFeature: function( feature, layer ){
      layer.bindPopup( "<strong>" + "Densidad" + "</strong><br/>+"feature.properties.DenPob + " habitantes por hectárea" )
    }
});

var red_metro = L.geoJson(null, {
	style: function(feature){
		switch (feature.properties.id_linea){
			case '1': return {color:'#FEA3FF'};
			case '2': return {color:'#1446D6'};
			case '3': return {color:'#BCDA13'};
			case '4': return {color:'#86DADA'};
			case '5': return {color:'#F7FF00'};
			case '6': return {color:'#FF0000'};
			case '7': return {color:'#FFC100'};
			case '8': return {color:'#20AB1C'};
			case '9': return {color:'#854E0C'};
			case 'A': return {color:'#DE25F0'};
			case 'B': return {color:'#98D7BC'}; 
		}
	}
});
	    
//Cargar el GeoJSON a las variables	    
$.getJSON("CDMX_Hex.geojson", function (data) {
	cdmx.addData(data)});

$.getJSON("Limite_CDMX.geojson", function (data) {
	limite.addData(data)});	  

$.getJSON("Red_STCMetro.geojson", function (data) {
	red_metro.addData(data)});	  
	  
// Inicialización del mapa
var map = L.map('map', {
	center:[19.408849, -99.136738],
	zoom:12,
	layers:[transport, EsriSat,terrain, light, cdmx, limite]
});
//Agrupar capas base
var baseMaps = {
"ESRI Satelite": EsriSat,
"TF transporte": transport,
"Stamen terrain": terrain,
"Carto light": light,
}

//Agrupar Overlay layers
var overlays = {
    "Densidad poblacional": cdmx
};

//Agregar controlador al mapa
L.control.layers(baseMaps, overlays).addTo(map);

  </script>
</body>
</html>
